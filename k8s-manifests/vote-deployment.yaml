apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote
        name: vote
        ports:
        - containerPort: 80
          name: vote
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "20m"
            memory: "256Mi"
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: 65534
