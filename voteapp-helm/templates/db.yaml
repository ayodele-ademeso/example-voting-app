apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
  {{- include "voteapp-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.db.type }}
  selector:
    app: db
  {{- include "voteapp-helm.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.db.ports | toYaml | nindent 2 }}