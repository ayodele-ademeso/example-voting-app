apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
  {{- include "voteapp-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.redis.type }}
  selector:
    app: redis
  {{- include "voteapp-helm.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.redis.ports | toYaml | nindent 2 }}