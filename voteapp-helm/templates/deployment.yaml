apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voteapp-helm.fullname" . }}-db
  labels:
    app: db
  {{- include "voteapp-helm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.db.replicas }}
  selector:
    matchLabels:
      app: db
    {{- include "voteapp-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: db
      {{- include "voteapp-helm.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: POSTGRES_USER
          value: {{ quote .Values.db.postgres.env.postgresUser }}
        - name: POSTGRES_PASSWORD
          value: {{ quote .Values.db.postgres.env.postgresPassword }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.db.postgres.image.repository }}:{{ .Values.db.postgres.image.tag
          | default .Chart.AppVersion }}
        name: postgres
        ports:
        - containerPort: 5432
          name: postgres
        resources: {{- toYaml .Values.db.postgres.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-persistent-storage
          subPath: postgres
      volumes:
      - name: db-persistent-storage
        persistentVolumeClaim:
          claimName: {{ include "voteapp-helm.fullname" . }}-db-pvc
      - emptyDir: {}
        name: db-data
---
